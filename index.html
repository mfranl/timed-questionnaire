<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Eazy Quiz!</h1>
      <hr />
      <h4 class="time"></h4>
    </header>
    <main>
      <p>
        This quiz will have 3 questions for you to answer before you run out of
        time! Each wrong answer will penalize you 15 seconds :)
      </p>

      <button class="startbutton" id="startQuizButton">Start Quiz!</button>
      <section id="question-section">
        <h6 id="question"></h6>
        <button id="option1" data-value="0"></button>
        <button id="option2" data-value="1"></button>
        <button id="option3" data-value="2"></button>
        <button id="option4" data-value="3"></button>
        <h2 id="right-wrong"></h2>
      </section>

      <section id="user-details">
        <h2 id="score-display"></h2>
        <label for="">Enter User Initials</label>
        <input type="text" name="" id="username" />
        <button id="saveuser">Save Info</button>
      </section>

      <h3 id="finalscore"></h3>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
